<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Welcome to the best News app</title>
    {% endif %}
</head>
<body>
    <h1>{{ message }}</h1>
   <!-- Popular movie section  -->
   <h3> Popular News</h3>
   <ul>
      {% for news_source in news_sources %}
          <li>
            <a href="/news/{{ news_source.id}}" target="_blank" rel="noopener noreferrer"> {{ news_source.name}} </a>
          </li>
      {% endfor %}
  </ul>
    
</body>
</html>
